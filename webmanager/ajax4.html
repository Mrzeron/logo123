<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="获取数据" id="bt1">
<script>
    var oBtn = document.getElementById('bt1');
    oBtn.onclick=function(){
        var xhr = new XMLHttpRequest();

        xhr.open("post","api/Values",true);
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                if(xhr.status==200){
                    document.body.innerHTML+=JSON.parse(xhr.response);
                }
            }
        }
        xhr.send()
    }
</script>
</body>
</html>
